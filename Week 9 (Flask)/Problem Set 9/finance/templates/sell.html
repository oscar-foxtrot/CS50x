{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form action="/sell" method="post">
        <select class="mb-3" name="symbol">
            <option value="" disabled selected>Select stock symbol</option>
            {% for row in tickers %}
                <option value="{{ row['stock_symbol'] }}">{{ row['stock_symbol'] }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
