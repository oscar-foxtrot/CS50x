{% extends "layout.html" %}

{% block body %}
    <form action="/" method="post">
        What is your favorite color?
        <select name="color">
            <option disabled selected value="">Select color</option>
            {% for color in colors %}
                <option value="{{ color['name'] }}">{{ color['alias'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
