<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            let defaultButtonColor = '';
            function changeBackgroundWrong(event) {
                for (let elem of document.querySelector('#sec1').children) {
                    elem.style.backgroundColor = defaultButtonColor;
                }
                document.querySelector('#' + event.target.id).style.backgroundColor = 'red';
                document.querySelector('#q1').innerHTML = 'Incorrect'
            }
            function changeBackgroundCorrect(event) {
                for (let elem of document.querySelector('#sec1').children) {
                    elem.style.backgroundColor = defaultButtonColor;
                }
                document.querySelector('#' + event.target.id).style.backgroundColor = 'green';
                document.querySelector('#q1').innerHTML = 'Correct!'
            }
            function changeBackgroundForm() {
                if (document.querySelector('#form').value == '8') {
                    document.querySelector('#form').style.backgroundColor =
                        'rgba(0, 255, 0, 0.2)';
                } else {
                    document.querySelector('#form').style.backgroundColor =
                        'rgba(255, 0, 0, 0.2)';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" id='p1'>
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What company isn't in the  so-called FAANG list of companies?</h3>
                <div id='q1'></div>
                <div id=sec1>
                    <button id='but1' onclick='changeBackgroundWrong(event)'>Facebook</button>
                    <button id='but2' onclick='changeBackgroundWrong(event)'>Amazon</button>
                    <button id='but3' onclick='changeBackgroundCorrect(event)'>Alibaba</button>
                    <button id='but4' onclick='changeBackgroundWrong(event)'>Netflix</button>
                    <button id='but5' onclick='changeBackgroundWrong(event)'>Google</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    What's the CS50 2024 course week's number that this task is given on?<br>
                    (Provide a number in the form of a sequence of digits)
                </h3>
                <input type='text' id='form'>
                <button onclick='changeBackgroundForm()'>
                    Check answer
                </button>
            </div>
        </div>
    </body>
</html>
